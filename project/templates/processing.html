

{% extends "base.html" %}

{% block content %}

  <div class="container">
    <div class="header">
        <h3 class="text-muted">Process your image</h3>
    </div>

    <div class="jumbotron">
     <div id="image-container">
        <img src=" {{url_for('main.send_image', filename=image_name)}} " style="max-width: 560px;">
        </div>
      </div>

    <div class="row marketing">

        <div class="col-lg-6">
            <h4>Rotate</h4>
            <form id="form-rotate" action="{{ url_for('main.rotate') }}" method="POST" enctype="multipart/form-data"> 
          <input type="number" style="color:black" name="angle" min="-359" max="359" placeholder="degrees" required>        
              <button id="btnRotate" class="btn btn-lg btn-success" type="submit">Go</button>
            <input type="text" class="hidden" name="image" value="{{ image_name }}">
            </form>
            
        </div>
    </div>

</div>

{% endblock %}
