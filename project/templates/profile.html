<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>
<div class="container">
  <div class="header">
      <h3 class="text-muted">Python Flask Image Processing App</h3>
  </div>

  <div class="jumbotron">
      <h1>Upload your image</h1>
      <p class="lead"></p>
   <form id="upload-form" action="{{ url_for('main.upload') }}" method="POST" enctype="multipart/form-data">
      <input id="file-picker" type="file" name="file" accept="image/*" class="hidden" onchange="this.form.submit()">
      <label for="file-picker" class="btn btn-lg btn-success">Select file</label>
</form>
  </div>

</div>
{% endblock %}
